<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 id="title">Rock Paper Scissors</h2>
    <h2 id="roundCount">ROUND 1</h2>

    <!-- Score Board -->
    <div id="scoreboard">
      <ul>
        <li class="playerWin">
          <p class="score__title">WIN</p>
          <p class="score">0</p>
        </li>
        <li class="ties">
          <p class="score__title">TIES</p>
          <p class="score">0</p>
        </li>
        <li class="computerWin">
          <p class="score__title">WIN</p>
          <p class="score">0</p>
        </li>
      </ul>
    </div>

    <!-- Game Board-->

    <!-- Player Side-->
    <div id="gameBoard">
      <ul>
        <li class="hand_container">
          <div><img src=images/rock_player.png></div>
        </li>

        <!-- Center (Round Tracker)-->

        <li>
          <div>
            <p class="rounds__title">ROUNDS</p>
            <div class="round_track_container">
              <img class="round_icon" src="images/rock_icon_player.png" />
              <p class="round_counter">Round 0</p>
              <img class="round_icon" src="images/rock_icon_computer.png" />
            </div>
            <div class="round_track_container">
              <img class="round_icon" src="images/rock_icon_player.png" />
              <p class="round_counter">Round -1</p>
              <img class="round_icon" src="images/rock_icon_computer.png" />
            </div>
          </div>
        </li>

        <!-- Computer Side-->

        <li class="hand_container">
          <div><img src=images/rock_computer.png></div>
        </li>
      </ul>
    </div>

    <div>
      <button></button>
      <button></button>
      <button></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
